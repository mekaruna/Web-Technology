


<html>
<head>
    <title>Font Tag</title>
</head>

<body>
  
  
  <p>This is a paragraph with different font sizes and colors.</p>
  
  <p>
    <font size="5" color="blue">This text is size 5 and blue.</font><br>
    <font size="4" color="red">This text is size 4 and red.</font><br>
    <font size="3" color="green">This text is size 3 and green.</font><br>
    <font size="2" color="purple">This text is size 2 and purple.</font><br>
    <font size="1" color="orange">This text is size 1 and orange.</font>
  </p>
</body>
</html>
