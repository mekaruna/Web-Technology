



<html>
<head>
  <title>Paragraph Alignment </title>
  <style>
    .left-align {
      text-align: left;
    }
    .right-align {
      text-align: right;
    }
    .center-align {
      text-align: center;
    }
    .line {
      border-top: 1px solid black;
      margin-top: 20px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h1>Paragraph Alignment </h1>
  
  <p class="left-align" style="color: blue;">This is a left-aligned paragraph.</p>
  <hr class="line">
  
  <p class="right-align" style="color: green;">This is a right-aligned paragraph.</p>
  <hr class="line">
  
  <p class="center-align" style="color: red;">This is a center-aligned paragraph.</p>
  <hr class="line">
</body>
</html>
