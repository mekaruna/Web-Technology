


<html>
<head>
    <title>Pseudo-element selector</title>
    <style>
        h1::before{
            content: none;
        }

        h1::after{
            content: After;
            font-family: italic;
        }

        p::first-line{
            font-weight: bold;
            color: blue;
        }

        p::first-letter{
            font-size: 2em;
            color: red;
        }

        ::selection{
            background-color: yellow;
            color: black;
        }
        </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
</body>
</html>
