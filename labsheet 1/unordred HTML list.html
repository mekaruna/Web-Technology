


<html>
<head>
    <body>
        <h2>An unordered HTML list</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</head>
</html>








<html>
    <head>
        <body>
            <h2>An ordered HTML list</h2>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </body>
    </head>
</html>











<html>
    <head>
        <body>
            <h2>A Description list</h2>
            <dl>
                <dt>Coffee</dt>
                <dd>-Black hot drink</dd>
                <dt>Milk</dt>
                <dd>-White cold drink</dd>
            </dl>
        </body>
    </head>
</html>
