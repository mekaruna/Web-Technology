

<html>
<head>
<title>tab</title>
<style>
table{
border-collapse:collapse;
width:100%;
text-align:center;
}
th,td{
border:1px solid black;
}
th{
background:fff;
}
tr:nth-child(even){
background:gray;
}

</style>
</head>
<body>
<table border="1">
<tr><th rowspan=2>Subjects</th>
<th colspan=2>Marks</th>
<th rowspan=2>Percentage</th>
</tr>
<tr><th>Obtained</th>
<th>Total</th>
</tr>

<tr><td>Maths</td>
<td>90</td>
<td>100</td>
<td>90%</td>
</tr>
<tr><td>Science</td>
<td>85</td>
<td>100</td>
<td>85%</td>
</tr>
<tr><td>Computer</td>
<td>85</td>
<td>100</td>
<td>85%</td>
</tr>
<tr><td>Sociology</td>
<td>85</td>
<td>100</td>
<td>85%</td>
</tr>
<tr><td colspan=3>Total</td>
<td>87.5%</td>
</tr>
</table>
</body>
</html>
